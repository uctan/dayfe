<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển ảnh</title>
    <link rel="stylesheet" href="chuyenanh.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="images/iphone 14.png" alt="">
        </div>
        <div class="image">
            <img src="images/Macbook.png" alt="">
        </div>
        <div class="image">
            <img src="images/hacao.png" alt="">
        </div>
        <div class="image">
            <img src="images/thitnuong.png" alt="">
        </div>
        <div class="image">
            <img src="images/tai nghe.png" alt="">
        </div>
        <div class="image">
            <img src="images/banhmy.png" alt="">
        </div>
        <div class="image">
            <img src="images/oppo 7.png" alt="">
        </div>
        <div class="image">
            <img src="images/Healthyfood.png" alt="">
        </div>
      
    </div>
    <div class="gallery">
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
       
        <div class="gallery__iner">
            <img src="images/oppo 7.png" alt="">
        </div>
        <div class="control prev">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
</body>
<script src="chuyenanh.js"></script>
</html>
